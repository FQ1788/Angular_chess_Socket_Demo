<div class="container">
    <div class="row">
        <div class="col-12">
            <h3>
                建立房間前請先設定名稱~
            </h3>
        </div>
    </div>
    <div class="row">
        <div class="col-6">
            玩家名稱 : <input type="text" #userInput>
        </div>
    </div>
    <div class="row justify-content-end">
        <div class="col-2">
            <button class="btn btn-dark" (click)="addRoom(userInput.value)">建立房間</button>
        </div>
    </div>
</div>
